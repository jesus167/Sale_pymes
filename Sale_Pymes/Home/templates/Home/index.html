{% extends 'Home/base.html' %}

    {% load static %}

{% block content %}

    
    <!--CARROUSEL-->
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                aria-label="Slide 4"></button>

        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'ProyectoWebApp/img/Carrusel1.jpg' %}" class="d-block w-100" alt="Foto de una Flor">
            </div>
            <div class="carousel-item">
                <img src="{% static 'ProyectoWebApp/img/Carrusel2.jpg' %}" class="d-block w-100" alt="Foto de una Flor">
            </div>
            <div class="carousel-item">
                <img src="{% static 'ProyectoWebApp/img/Carrusel3.jpg' %}" class="d-block w-100" alt="Foto de una Flor">
            </div>
            <div class="carousel-item">
                <img src="{% static 'ProyectoWebApp/img//Carrusel4.jpg' %}" class="d-block w-100" alt="Foto de una Flor">
            </div>
        </div>
        <button class="carousel-control-prev" id="boton_izquierdo" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" id="boton_derecho" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>




{% endblock %}
